nelmio_api_doc:
    documentation:
        info:
            title: Eshop service
            description: API сервиса Eshop
        paths:
            /eshop/api/v1/auth/login:
                post:
                    tags:
                        - Auth
                    summary: Login
                    requestBody:
                        description: Create new JWT Token
                        content:
                            application/json:
                                schema:
                                    $ref: '#/components/schemas/Credentials'
                    responses:
                        '200':
                            description: JWT token
                            content:
                                application/json:
                                    schema:
                                        $ref: '#/components/schemas/Token'
        components:
            schemas:
                Token:
                    type: object
                    properties:
                        token:
                            type: string
                            readOnly: true
                Credentials:
                    type: object
                    properties:
                        username:
                            type: string
                        password:
                            type: string
                ClientErrorValidation:
                    type: object
                    properties:
                        errors:
                            type: array
                            minItems: 1
                            items:
                                type: string
                            example: '{"property_path": "error message", "other.property_path": "other error message"}'
                ServerError:
                    type: object
                    properties:
                        errorMessage:
                            type: string
                            example: 'Internal server error'
            securitySchemes:
                bearerAuth:
                    type: apiKey
                    scheme: bearer
                    bearerFormat: JWT
            responses:
                422:
                    description: 'Unprocessable entity'
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/ClientErrorValidation'
                500:
                    description: 'Internal Server Error'
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/ServerError'
                health_ok:
                    description: 'Service health: ok'
                    content:
                        application/json:
                            schema:
                                properties:
                                    health:
                                        type: string
                                        example: OK
        security:
            -   bearerAuth: [ ]
    areas: # to filter documented areas
        disable_default_routes: true
        path_patterns:
            - ^/eshop(?!/doc$) # Accepts routes under /api except /api/doc
